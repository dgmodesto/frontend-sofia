<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- jQuery 3 -->
  <script src="%PUBLIC_URL%/content/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <!-- <script src="%PUBLIC_URL%/content/bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
  <!-- FastClick -->
  <script src="%PUBLIC_URL%/content/bower_components/fastclick/lib/fastclick.js"></script>
  <!-- AdminLTE App -->
  <script src="%PUBLIC_URL%/content/dist/js/adminlte.min.js"></script>
  <!-- Sparkline -->
  <script src="%PUBLIC_URL%/content/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
  <!-- jvectormap  -->
  <script src="%PUBLIC_URL%/content/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="%PUBLIC_URL%/content/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <!-- SlimScroll -->
  <script src="%PUBLIC_URL%/content/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
  <!-- ChartJS -->
  <script src="%PUBLIC_URL%/content/bower_components/chart.js/Chart.js"></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <script src="%PUBLIC_URL%/content/dist/js/pages/dashboard2.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="%PUBLIC_URL%/content/dist/js/demo.js"></script>
  <script>
    $(document).ready(function () {
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 900, function () {

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });

      $(window).scroll(function () {
        $(".slideanim").each(function () {
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
        });
      });
    })
  </script>
</body>
